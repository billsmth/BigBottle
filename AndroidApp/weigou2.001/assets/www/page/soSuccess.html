		<script type="text/javascript">
			$( "div" ).on( "pageshow", function( event, ui ) {
				$("#order_id").append(window.localStorage.getItem("order_id"));
				$("#product_name").append(window.localStorage.getItem("product_name"));
				$("#yanse").append(window.localStorage.getItem("yanse"));
				$("#chima").append(window.localStorage.getItem("chima"));
				$("#shuliang").append(window.localStorage.getItem("shuliang"));
				$("#shoujia").append(window.localStorage.getItem("shoujia"));
				$("#col2").append(window.localStorage.getItem("col2"));
