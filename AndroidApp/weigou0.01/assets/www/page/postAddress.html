<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <!--自适应界面,如果出现,在某些设备出现界面偏小的话,检查一下有没有加入这句 -->
    <meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<link rel="stylesheet" href="../css/jquery.mobile-1.3.2.css" />
	
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/jquery.mobile-1.3.2.min.js"></script>
	<script src="../js/cordova.js"></script>
	
	<script type="text/javascript">
            
    </script>
</head>
<body>
	<div data-role="page" id="order">
		<div data-role="header" data-position="fixed">
			<h1>配送方式</h1>
		</div>
		<div data-role="content" id="orderContent" >
			<ul data-role="listview" data-inset="true">
        		<li data-role="fieldcontain">
                	<input type="text" id="productname" value="" data-clear-btn="true" placeholder="产品名称" >
                </li>
                <li data-role="fieldcontain">
	                <fieldset data-role="controlgroup" data-type="horizontal">
				        <legend>尺码</legend>
				        <input type="radio" data-theme="a" name="radio-choice-t-ys" id="radio-choice-t-cma" value="on" checked="checked">
				        <label for="radio-choice-t-cma">S</label>
				        <input type="radio" data-theme="a" name="radio-choice-cm" id="radio-choice-t-cmb" value="off">
				        <label for="radio-choice-t-cmb">M</label>
				        <input type="radio" data-theme="a" name="radio-choice-cm" id="radio-choice-t-cmc" value="other">
				        <label for="radio-choice-t-cmc">L</label>
				        <input type="radio" data-theme="a" name="radio-choice-cm" id="radio-choice-t-cmd" value="other">
				        <label for="radio-choice-t-cmd">XL</label>
				        <input type="radio" data-theme="a" name="radio-choice-cm" id="radio-choice-t-cme" value="other">
				        <label for="radio-choice-t-cme">XXL</label>
				    </fieldset>
                </li>
                <li data-role="fieldcontain">
	                <fieldset data-role="controlgroup" data-type="horizontal">
				        <legend>颜色</legend>
				        <input type="radio" data-theme="a" name="radio-choice-ys" id="radio-choice-t-ysa" value="on" checked="checked">
				        <label for="radio-choice-t-ysa">红</label>
				        <input type="radio" data-theme="a" name="radio-choice-ys" id="radio-choice-t-ysb" value="off">
				        <label for="radio-choice-t-ysb">黄</label>
				        <input type="radio" data-theme="a" name="radio-choice-ys" id="radio-choice-t-ysc" value="other">
				        <label for="radio-choice-t-ysc">蓝</label>
				        <input type="radio" data-theme="a" name="radio-choice-ys" id="radio-choice-t-ysd" value="other">
				        <label for="radio-choice-t-ysd">绿</label>
				        <input type="radio" data-theme="a" name="radio-choice-ys" id="radio-choice-t-yse" value="other">
				        <label for="radio-choice-t-yse">黑</label>
				    </fieldset>
                </li>
                <li data-role="fieldcontain">
	                <input type="number" data-clear-btn="true" name="shuliang" pattern="[0-9]*" placeholder="购买数量" id="shuliang" value="1">
                </li>
                <li data-role="fieldcontain">
	                <label for="textarea-1">留言</label>
				    <textarea cols="40" rows="8" name="textarea-1" id="textarea-1"></textarea>
			    </li>
                <li data-role="fieldcontain">
                	<fieldset class="ui-grid-a">
	                	<div class="ui-block-a">
		                	<input id="checkbox1" id="checkbox-0" type="checkbox">
			                <label for="checkbox1">
			                    	保存密码
			                </label>
		                </div>
	                	<div class="ui-block-b">
		                	<input id="checkbox2" id="checkbox-2" type="checkbox">
			                <label for="checkbox2">
			                    	自动登录
			                </label>
		                </div>
	                </fieldset>
                </li>
                <li class="ui-body ui-body-b">
	                <fieldset class="ui-grid-a">
		                <div class="ui-block-a"><button type="submit" data-theme="a" href="main.html">登陆</button></div>
		                <div class="ui-block-b"><button type="submit" data-theme="d">取消</button></div>
				     </fieldset>
			     </li>
		    </ul>
		</div>
		<div data-role="footer" data-position="fixed" >
			<div data-role="navbar">
				<ul>
					<li><a href="createOrder.html" data-role="button" data-icon="back" data-transition="slide">上一步</a></li>
					<li><a href="#" data-role="button" data-icon="check" data-transition="fade" rel="external">确定购买</a></li>
				</ul>
			</div>
		</div>		
		</div>
		
	
     <div data-role="page" id="seg">
        <div data-role="header">
            <h1>登录设置</h1>
        </div>
        <div data-role="Content"  id="resultContent">
            	设置内容
        </div>
        <div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-role="button" data-icon="check" data-transition="slide">确认</a></li>
					<li><a href="#home" data-role="button" data-icon="refresh" data-transition="slide">返回</a></li>
				</ul>
			</div>
		</div>
     </div>
</body>
</html>
